<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conclusion</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: #0A1428;
        }

        .slide-container {
            width: 100vm;
            min-height: 100vh;
            background: linear-gradient(135deg, #0A1428 0%, #0F1F3C 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Schematic grid background */
        .slide-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 217, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 217, 255, 0.05) 1px, transparent 1px);
            background-size: 100px 100px;
            pointer-events: none;
        }

        .slide-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-align: center;
            padding-top: 60px;
        }

        .decorative-line-top {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00D9FF, transparent);
            animation: lineGlow 2s ease-in-out infinite;
        }

        @keyframes lineGlow {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
        }

        .main-message {
            font-size: 44px;
            font-weight: 700;
            color: #FFFFFF;
            line-height: 1.3;
            margin-bottom: 30px;
            max-width: 900px;
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
            letter-spacing: 1px;
        }

        .emphasis {
            color: #00D9FF;
        }

        .closing-statement {
            font-size: 16px;
            color: #FFFFFF;
            margin-bottom: 50px;
            font-weight: 400;
            line-height: 1.6;
            max-width: 800px;
            opacity: 0.95;
        }

        .call-to-action {
            font-size: 14px;
            color: #00D9FF;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 40px;
        }

        .decorative-line-bottom {
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00D9FF, transparent);
            margin-bottom: 40px;
            animation: lineGlow 2s ease-in-out infinite;
        }

        /* New Aircraft Progress Bar Styles */
        .progress-bar-container {
            position: absolute;
            bottom: 60px;
            left: 60px;
            right: 60px;
            height: 40px;
            z-index: 3;
            display: flex;
            align-items: center;
        }

        .progress-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(0, 217, 255, 0.3);
        }

        .aircraft-silhouette {
            position: absolute;
            /* Positioned at 100% for this slide */
            left: 100%; 
            transform: translateX(-50%); /* Center the plane on the progress point */
            font-size: 40px; /* Larger size for conclusion */
            color: #00D9FF;
            text-shadow: 0 0 15px #00D9FF, 0 0 30px rgba(0, 217, 255, 0.7);
            animation: glowPulse 1.5s ease-in-out infinite;
            line-height: 1;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .progress-label {
            position: absolute;
            /* Positioned at 100% for this slide */
            left: 100%; 
            transform: translateX(-50%);
            bottom: -20px;
            font-size: 13px;
            color: #00D9FF;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .mission-status {
            position: absolute;
            bottom: 30px;
            left: 60px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 8px;
            z-index: 3;
        }

        .status-line {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #00D9FF;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #00D9FF;
            border-radius: 50%;
            animation: completePulse 1.5s ease-in-out infinite;
            box-shadow: 0 0 12px #00D9FF;
        }

        @keyframes completePulse {
            0%, 100% {
                opacity: 1;
                box-shadow: 0 0 12px #00D9FF;
            }
            50% {
                opacity: 0.5;
                box-shadow: 0 0 20px #00D9FF;
            }
        }

        .corner-accent-top-left {
            position: absolute;
            top: 30px;
            left: 30px;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, #00D9FF, transparent);
            z-index: 1;
        }

        .corner-accent-bottom-right {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00D9FF);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="corner-accent-top-left"></div>
        
        <div class="decorative-line-top"></div>

        <div class="slide-content">
            <h2 class="main-message">
                Intelligent Propulsion isn't just a concept.
            </h2>
            <p class="closing-statement">
                It's the <span class="emphasis">next step in aviation safety, reliability, and sustainability.</span>
            </p>
            <div class="call-to-action">
                Thank you
            </div>
            <div class="decorative-line-bottom"></div>
        </div>

        <div class="mission-status">
            <div class="status-line">
                <span class="status-dot"></span>
                <span>MISSION: ACCOMPLISHED</span>
            </div>
            <div style="font-size: 10px; color: #00D9FF; letter-spacing: 1px;">SYSTEM: READY FOR DEPLOYMENT</div>
        </div>

        <div class="progress-bar-container">
            <div class="progress-line"></div>
            <div class="aircraft-silhouette" style="left: 100%;">âœˆ</div>
            <div class="progress-label" style="left: 100%;">100%</div>
        </div>

        <div class="corner-accent-bottom-right"></div>
    </div>
    <script>
        // Define the correct order of the slide files
        const slideOrder = [
            "title_slide.html",
            "why_evolve.html",
            "recent_incidents.html",
            "intelligent_engine.html",
            "intelligence_pipeline.html",
            "evidence_gains.html",
            "rolls_royce_alignment.html",
            "personal_commitment.html",
            "skills_expertise.html",
            "conclusion.html"
        ];

        // Get the current slide's filename
        const currentFileName = window.location.pathname.split("/").pop();
        const currentIndex = slideOrder.indexOf(currentFileName);

        document.addEventListener('keydown', function(event) {
            // Key code for Right Arrow is 39
            if (event.keyCode === 39) {
                // Advance to the next slide
                const nextIndex = currentIndex + 1;
                if (nextIndex < slideOrder.length) {
                    window.location.href = slideOrder[nextIndex];
                }
            }
            // Optional: Add Left Arrow Key (37) for going back
            else if (event.keyCode === 37) {
                const prevIndex = currentIndex - 1;
                if (prevIndex >= 0) {
                    window.location.href = slideOrder[prevIndex];
                }
            }
        });
    </script>
</body>
</html>
