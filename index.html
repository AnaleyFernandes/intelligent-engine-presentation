<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Slide</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: #0A1428;
        }

        .slide-container {
            width: 100vm;
            min-height: 100vh;
            background: linear-gradient(135deg, #0A1428 0%, #0F1F3C 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Schematic grid background */
        .slide-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 217, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 217, 255, 0.05) 1px, transparent 1px);
            background-size: 100px 100px;
            pointer-events: none;
        }

        .slide-content {
            max-width: 80%;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 100px;
        }

        .main-title {
            font-size: 64px;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 20px;
            line-height: 1.2;
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 24px;
            color: #00D9FF;
            margin-bottom: 50px;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .author-info {
            font-size: 16px;
            color: #FFFFFF;
            opacity: 0.8;
            line-height: 1.8;
        }

        /* New Aircraft Progress Bar Styles */
        .progress-bar-container {
            position: absolute;
            bottom: 60px; /* Adjusted to give space */
            left: 60px;
            right: 60px;
            height: 40px;
            z-index: 3;
            display: flex;
            align-items: center;
        }

        .progress-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(0, 217, 255, 0.3);
        }

        .aircraft-silhouette {
            position: absolute;
            /* Positioned at 0% for the title slide */
            left: 0%; 
            transform: translateX(-50%); /* Center the plane on the progress point */
            font-size: 30px; /* Adjust size */
            color: #00D9FF;
            text-shadow: 0 0 10px #00D9FF, 0 0 20px rgba(0, 217, 255, 0.5);
            animation: glowPulse 1.5s ease-in-out infinite;
            line-height: 1;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .progress-label {
            position: absolute;
            /* Positioned at 0% for the title slide */
            left: 0%; 
            transform: translateX(-50%);
            bottom: -20px;
            font-size: 11px;
            color: #00D9FF;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .system-status {
            position: absolute;
            bottom: 30px;
            left: 60px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 11px;
            color: #00D9FF;
            font-weight: 700;
            letter-spacing: 1px;
            z-index: 3;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: #00D9FF;
            border-radius: 50%;
            animation: statusPulse 1.5s ease-in-out infinite;
            box-shadow: 0 0 8px #00D9FF;
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="slide-content">
            <h1 class="main-title">Intelligent Propulsion: The Future of Safe and Sustainable Flight</h1>
            <p class="subtitle">Leveraging Digital Twins and Predictive Analytics for Aviation Safety</p>
            <div class="author-info">
                <p>Analey Fernandes | Aerospace Engineering | City St.George's</p>
                <p>Date: 5th December 2025</p>
            </div>
        </div>

        <div class="system-status">
            <span class="status-dot"></span>
            <span>SYSTEM: ONLINE</span>
        </div>

        <div class="progress-bar-container">
            <div class="progress-line"></div>
            <div class="aircraft-silhouette" style="left: 0%;">âœˆ</div>
            <div class="progress-label" style="left: 0%;">0%</div>
        </div>
    </div>
    <script>
        const slideOrder = [
            "index.html",
            "why_evolve.html",
            "recent_incidents.html",
            "intelligent_engine.html",
            "intelligence_pipeline.html",
            "evidence_gains.html",
            "rolls_royce_alignment.html",
            "personal_commitment.html",
            "skills_expertise.html",
            "conclusion.html"
        ];

        // Get the current slide's filename
        const currentFileName = window.location.pathname.split("/").pop();
        const currentIndex = slideOrder.indexOf(currentFileName);

        document.addEventListener('keydown', function(event) {
            // Key code for Right Arrow is 39
            if (event.keyCode === 39) {
                // Advance to the next slide
                const nextIndex = currentIndex + 1;
                if (nextIndex < slideOrder.length) {
                    window.location.href = slideOrder[nextIndex];
                }
            }
            // Optional: Add Left Arrow Key (37) for going back
            else if (event.keyCode === 37) {
                const prevIndex = currentIndex - 1;
                if (prevIndex >= 0) {
                    window.location.href = slideOrder[prevIndex];
                }
            }
        });
    </script>
</body>
</html>
